    <div id="menu"></div>
    <script>
        // Load Template
        $("#navigation-wrapper").load("components/bin-navigation.html");
        $("#menu").load("menu.html");
        $(".inoutflow-wrapper").load("chart/inoutflow.html");

        // Datetime Picker
        rome(dttankstatus, {
            initialValue: moment(),
            }
        );

        // scrollbar
        $("#assets-table").niceScroll({
            cursorwidth:12,
            cursoropacitymin:0.4,
            cursorcolor:'#6e8cb6',
            cursorborder:'none',
            cursorborderradius:4,
            autohidemode:'leave'
        });

        // tooltips
        $(document).ready(function() {
            $('.tooltip').tooltipster({
                delay: 0,
                delayTouch: [0,0],
                animationDuration: 0,
                trigger: 'custom',
                triggerOpen: {
                    mouseenter: true,
                    touchstart: true
                },
                triggerClose: {
                    click: true,
                    scroll: true,
                    tap: true,
                    mouseleave: true
                }
            });
        });
    </script>
