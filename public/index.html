<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="build/tailwind.css">
  <script src="jquery.js"></script>
  <title>Welcome to Tailwind!</title>
</head>
<body class="antialiased bg-gray-200">
    <!-- Login Page  -->
	<div class="container mx-auto align-middle max-w-xs">
		<img  class="h-12 mt-12 mx-auto" src="img/logo.png" />
		<form class="w-full bg-white shadow-xl mx-auto rounded-lg mt-6 hover:shadow-2xl">
			<div class="p-8">
				<input class="block w-full text-gray-700 border-gray-300 border rounded-lg px-4 py-3 mb-4 focus:border-gray-500 focus:outline-none focus:bg-white" id="username" type="text" placeholder="Username">
				
				<input class="block w-full text-gray-700 border-gray-300 border rounded-lg px-4 py-3 mb-8 focus:border-gray-500 focus:outline-none focus:bg-white" id="password" type="password" placeholder="Password">

				<button class="shadow shadow-md  w-full bg-gray-700 hover:bg-gray-800 focus:outline-none text-white py-3 px-4 rounded rounded-lg" type="button">
						Login
				</button>
				
			</div>
		</form>
	</div>


    <div id="menu"></div>

    <script>
        $("#menu").load("menu.html");
    </script>
</body>
</html>
