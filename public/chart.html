<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="/build/tailwind.css">
  <script src="jquery.js"></script>
  <script src="chart.js"></script>
  <title>Welcome to Tailwind!</title>
</head>
<body class="antialiased bg-gray-200">
    <!-- Top Widget  -->

    <div class="container mx-auto align-middle mt-4">
        <div class="flex flex-wrap ">
            <!-- Mobile -->
            <div class="w-full md:w-1/2 mb-4 p-6">
                <span class="block font-light text-xs text-center mb-10">Mobile view</span>
                
                <div class="chart-widget max-w-xs mx-auto h-auto mb-6">
                    <h3 class="font-bold text-sm mb-2 text-gray-500">Fuel Volume</h3>
                    <div id="fuelchart-wrapper" class=" bg-white p-4 rounded-lg shadow-md"></div>
                </div>             

            </div>

            <div class="w-full md:w-1/2 mb-4 p-6">
                <span class="block font-light text-xs text-center mb-10">Mobile view</span>
                
                <div class="chart-widget max-w-xs mx-auto h-auto mb-6">
                    <h3 class="font-bold text-sm mb-2 text-gray-500">Daily Received VS Issue</h3>
                    <div id="dailyreceived-wrapper" class=" bg-white p-4 rounded-lg shadow-md"></div>
                </div>             

            </div>
            
        </div>
	</div>



    <div id="menu"></div>
    <script>
        $("#menu").load("menu.html");
        $("#fuelchart-wrapper").load("chart/fuel.html");
        $("#dailyreceived-wrapper").load("chart/dailyreceived.html");
    </script>
</body>
</html>
